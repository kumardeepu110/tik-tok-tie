<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Toc Tie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row mx-auto">
            <div class="child col-4 border border-dark border-5 text-center py-5" id="1"  onclick="play(this.id)" onkeypress="P()"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="2"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="3"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="4"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="5"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="6"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="7"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="8"  onclick="play(this.id)"></div>
            <div class="child col-4 border border-dark border-5 text-center py-5" id="9"  onclick="play(this.id)"></div>
        </div>
        <div class="text-center result" id="message"></div>
    </div>
    
    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
</body>
</html>
